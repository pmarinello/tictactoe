<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Connect Four</h1>
    </div>
    <div class="gameboard">
        <div class="row1 row">
            <div data-cell-index="0" class="c0 cell"></div>
            <div data-cell-index="1" class="c1 cell"></div>
            <div data-cell-index="2" class="c2 cell"></div>
            <div data-cell-index="3" class="c3 cell"></div>
            <div data-cell-index="4" class="c4 cell"></div>
            <div data-cell-index="5" class="c5 cell"></div>
        </div>
        <div class="row2 row">
            <div data-cell-index="6" class="c6 cell"></div>
            <div data-cell-index="7" class="c7 cell"></div>
            <div data-cell-index="8" class="c8 cell"></div>
            <div data-cell-index="9" class="c9 cell"></div>
            <div data-cell-index="10" class="c10 cell"></div>
            <div data-cell-index="11" class="c11 cell"></div>
        </div>
        <div class="row3 row">
            <div data-cell-index="12" class="c12 cell"></div>
            <div data-cell-index="13" class="c13 cell"></div>
            <div data-cell-index="14" class="c14 cell"></div>
            <div data-cell-index="15" class="c15 cell"></div>
            <div data-cell-index="16" class="c16 cell"></div>
            <div data-cell-index="17" class="c17 cell"></div>
        </div>
        <div class="row4 row">
            <div data-cell-index="18" class="c18 cell"></div>
            <div data-cell-index="19" class="c19 cell"></div>
            <div data-cell-index="20" class="c20 cell"></div>
            <div data-cell-index="21" class="c21 cell"></div>
            <div data-cell-index="22" class="c22 cell"></div>
            <div data-cell-index="23" class="c23 cell"></div>
        </div>
        <div class="row5 row">
            <div data-cell-index="24" class="c24 cell"></div>
            <div data-cell-index="25" class="c25 cell"></div>
            <div data-cell-index="26" class="c26 cell"></div>
            <div data-cell-index="27" class="c27 cell"></div>
            <div data-cell-index="28" class="c28 cell"></div>
            <div data-cell-index="29" class="c29 cell"></div>
        </div>
        <div class="row6 row">
            <div data-cell-index="30" class="c30 cell"></div>
            <div data-cell-index="31" class="c31 cell"></div>
            <div data-cell-index="32" class="c32 cell"></div>
            <div data-cell-index="33" class="c33 cell"></div>
            <div data-cell-index="34" class="c34 cell"></div>
            <div data-cell-index="35" class="c35 cell"></div>
        </div>
    
        <div class="row7 row">
            <div data-cell-index="36" class="c36 cell"></div>
            <div data-cell-index="37" class="c37 cell"></div>
            <div data-cell-index="38" class="c38 cell"></div>
            <div data-cell-index="39" class="c39 cell"></div>
            <div data-cell-index="40" class="c40 cell"></div>
            <div data-cell-index="41" class="c41 cell"></div>
        </div>
    </div>

    <div class="footerMenu">
        <div class="players">
            <p>Player X</p>
            <p class="scorePlayerX">0</p>
        </div>
        <div class="menu">
            <h2 id="statusText">turn</h2>
            <button id="restartBtn">Restart</button>
        </div>
        <div class="players">
            <p>Player O</p>
            <p class="scorePlayerO">0</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
